version: '3.8'

services:
   rabbitmq:
    image: rabbitmq:3-management
    container_name: 'rabbitmq'
    ports:
      - '5672:5672' # RabbitMQ Services port
      - '15672:15672' # RabbitMQ Web-OberflÃ¤che port
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    healthcheck:
     test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
     interval: 5s
     timeout: 10s
     retries: 5



   logservice:
    build: .  # Ordner mit logmain.ts / log-module.ts / log-service.ts
    command: node dist/apps/log/logmain.js
    environment:
      - AMQP_URL=amqp://guest:guest@rabbitmq:5672
    depends_on: 
        rabbitmq:
            condition: service_healthy
    volumes:
      - ./libs/log/log-file:/usr/src/app/log

   #Payment   
   payment:
    build: .
    command: node dist/apps/payment/Paymentmain.js
    environment:
      - SERVICE_NAME=payment
      - PORT=3003
      - AMQP_URL=amqp://guest:guest@rabbitmq:5672
    depends_on:
      rabbitmq:
          condition: service_healthy
    ports:
      - "3003:3003"
    volumes:
      - ./log:/usr/src/app/log
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3003/payments/health',res=>{process.exit(res.statusCode===200?0:1)})"]
      interval: 10s
      timeout: 3s
      retries: 5

   wms: 
    build: .
    command: node dist/apps/wms/wmsmain.js
    environment:
     - AMQP_URL=amqp://guest:guest@rabbitmq:5672
    depends_on: 
        rabbitmq:
            condition: service_healthy