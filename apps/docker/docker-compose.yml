version: '3.8'

services:
   rabbitmq:
    image: rabbitmq:3-management
    container_name: 'rabbitmq'
    ports:
      - '5672:5672' # RabbitMQ Services port
      - '15672:15672' # RabbitMQ Web-Oberfl√§che port
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest